<div class="fixed inset-0 flex flex-col items-center justify-center">
  <div class="relative block h-20 w-20">
    <span
      *ngFor="let item of loaderItems"
      class="loader-item absolute block bottom-2.5 w-2.5 h-1.5 bg-[rgba(0,0,0,0.25)] animate-loader"
      [ngStyle]="{ 'left': item.left, 'animationDelay': item.delay }"
    ></span>
  </div>
  <p *ngIf="errorService.error$ | async as error" class="mt-6 text-center text-gray-600">
    {{ error }}
  </p>
</div>
