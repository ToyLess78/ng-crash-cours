<form [formGroup]="form" class="text-center relative" (ngSubmit)="submit()">
  <input
  type="text"
  class="border w-full py-2 px-4 mb-10"
  placeholder="Product name"
  formControlName="title"
  appFocus
  >

  <p
    class="text-red-600 font-medium absolute bottom-12 left-1/2 -translate-x-1/2 whitespace-nowrap"
    *ngIf="title.errors?.minlength && title.touched">
    Please fill title fields with min length. Now {{ title.value.length }}
  </p>

  <button
  type="submit"
  class="py-2 px-10 rounded bg-yellow-400"
  >
    Create
  </button>
</form>
