<div class="max-w-2xl container mx-auto pt-5">

<h1 class="font-bold mb-2 text-center text-lg">{{ title | titlecase }}</h1>

  <app-product
    *ngFor="let product of products; let i = index"
    [product]="product"
  >
  </app-product>

</div>
<div class="relative block h-20 w-20 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
  <span class="loader-item absolute block bottom-2.5 w-2.5 h-1.5 bg-[rgba(0,0,0,0.25)] animate-loader delay-0"></span>
  <span class="loader-item absolute block bottom-2.5 w-2.5 h-1.5 bg-[rgba(0,0,0,0.25)] animate-loader left-3 delay-200"></span>
  <span class="loader-item absolute block bottom-2.5 w-2.5 h-1.5 bg-[rgba(0,0,0,0.25)] animate-loader left-6 delay-400"></span>
  <span class="loader-item absolute block bottom-2.5 w-2.5 h-1.5 bg-[rgba(0,0,0,0.25)] animate-loader left-9 delay-600"></span>
  <span class="loader-item absolute block bottom-2.5 w-2.5 h-1.5 bg-[rgba(0,0,0,0.25)] animate-loader left-12 delay-800"></span>
</div>
